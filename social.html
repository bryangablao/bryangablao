<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/Accx_Logo.png">
    <title>Social Medias - Bryan G. Ablao</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top left, #380098, black);
            background-size: 200% 200%;
            animation: gradientMove 10s infinite alternate;
            color: white;
            text-align: center;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        header {
            padding: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .hamburger {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.8rem;
            cursor: pointer;
        }
        /* Sidebar */
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, rgba(56,0,152,0.9), rgba(0,0,0,0.95));
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar ul li {
            padding: 12px;
            text-align: center;
        }
        #sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            display: block;
            transition: 0.2s;
        }
        #sidebar ul li a:hover {
            background: rgba(255, 215, 0, 0.2);
            color: gold;
        }
        /* Social Section */
        .social-media {
            padding: 20px;
        }
        .description {
            font-size: 1.1rem;
            margin-top: 10px;
            margin-bottom: 20px;
            color: gold;
        }
        .social-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }
        .social-grid a img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .social-grid a img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px gold;
        }
    </style>
</head>
<body>

    <header>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <h1>My Social Medias</h1>
    </header>

    <!-- Sidebar -->
    <nav id="sidebar">
        <ul>
            <li><a href="index.html#about">About Me</a></li>
            <li><a href="social.html">Social Medias</a></li>
            <li><a href="work.html">Work Experience</a></li>
            <li><a href="index.html#journey-achievements">Achievements</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
    </nav>

    <section class="social-media">
        <p class="description">
            Connect with me online! Follow, subscribe, or send me a message — I’d love to hear from you.
        </p>

        <div class="social-grid">
            <a href="https://www.linkedin.com/in/bryan-ablao-636497189/" target="_blank">
                <img src="images/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.youtube.com/@bryvngtz" target="_blank">
                <img src="images/youtube.png" alt="YouTube">
            </a>
            <a href="https://www.tiktok.com/@bryvngtz" target="_blank">
                <img src="images/tik-tok.png" alt="TikTok">
            </a>
            <a href="https://www.instagram.com/bryvngtz/#" target="_blank">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://t.me/bryvngtz" target="_blank">
                <img src="images/telegram.png" alt="Telegram">
            </a>
            <a href="https://discord.com/channels/bryvngtz" target="_blank">
                <img src="images/discord.png" alt="Discord">
            </a>
            <a href="https://www.snapchat.com/@bryan_ablao20" target="_blank">
                <img src="images/snapchat.png" alt="Snapchat">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61578207118456#" target="_blank">
                <img src="images/facebook.png" alt="Facebook">
            </a>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
        }
    </script>
</body>
</html>
