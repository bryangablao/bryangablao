<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/Accx_Logo.png">
  <title>Social Medias - Bryan G. Ablao</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top left, #380098, black);
      background-size: 200% 200%;
      animation: gradientMove 10s infinite alternate;
      color: white;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Make header title same as index */
    header h1 {
      font-size: 1.5rem;   /* same size as index */
      line-height: 1.2;    /* controls the spacing above/below text */
      margin: 0;           /* remove default browser margins */
    }

    /* Ensure the header bar matches index */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;       /* same padding as index */
      background: rgba(0,0,0,0.5);
    }


    /* Sidebar spacing consistency */
    #sidebar ul {
      text-align: left; /* Aligns all sidebar links to the left */
    }

    #sidebar ul li a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      text-align: left; /* Ensures link text matches index.html */
    }

    /* Social Media Section */
    .social-media {
      padding: 20px;
    }

    .description {
      font-size: 1.1rem;
      margin-top: 10px;
      margin-bottom: 20px;
      color: gold;
    }

    .social-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 15px;
    }

    .social-grid a img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .social-grid a img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>

  <!-- Header (same style as index.html) -->
  <header>
    <h1>My Social Medias</h1>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Sidebar (same size as index.html) -->
  <nav id="sidebar">
    <ul>
      <li><a href="index.html">About Me</a></li>
      <li><a href="social.html">Social Medias</a></li>
      <li><a href="work.html">Work Experience</a></li>
      <li><a href="achievement.html">Achievements</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="projects.html">Projects</a></li>
    </ul>
  </nav>

  <section class="social-media">
    <p class="description">
      Connect with me online! Follow, subscribe, or send me a message — I’d love to hear from you.
    </p>

    <div class="social-grid">
      <a href="https://www.linkedin.com/in/bryan-ablao-636497189/" target="_blank">
        <img src="images/linkedin.png" alt="LinkedIn">
      </a>
      <a href="https://www.youtube.com/@bryvngtz" target="_blank">
        <img src="images/youtube.png" alt="YouTube">
      </a>
      <a href="https://www.tiktok.com/@bryvngtz" target="_blank">
        <img src="images/tik-tok.png" alt="TikTok">
      </a>
      <a href="https://www.instagram.com/bryvngtz/#" target="_blank">
        <img src="images/instagram.png" alt="Instagram">
      </a>
      <a href="https://t.me/bryvngtz" target="_blank">
        <img src="images/telegram.png" alt="Telegram">
      </a>
      <a href="https://discord.com/channels/bryvngtz" target="_blank">
        <img src="images/discord.png" alt="Discord">
      </a>
      <a href="https://www.snapchat.com/@bryan_ablao20" target="_blank">
        <img src="images/snapchat.png" alt="Snapchat">
      </a>
      <a href="https://www.facebook.com/profile.php?id=61578207118456#" target="_blank">
        <img src="images/facebook.png" alt="Facebook">
      </a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
