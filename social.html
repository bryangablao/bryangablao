<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/Accx_Logo.png">
  <title>Bryan G. Ablao</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top left, #380098, black);
      background-size: 200% 200%;
      animation: gradientMove 10s infinite alternate;
      color: white;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      line-height: 1.2;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
    }

    /* Sidebar style copied from index.html */
    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: rgba(0,0,0,0.95);
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 999;
    }

    #sidebar.open {
      width: 250px;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar ul li a {
      padding: 10px 20px;
      display: block;
      color: white;
      text-decoration: none;
      opacity: 0;
      transform: translateX(20px);
      transition: all 0.3s ease;
    }

    #sidebar.open ul li a {
      opacity: 1;
      transform: translateX(0);
    }

    #sidebar ul li a:hover {
      background: #380098;
    }

    /* Social Media Section */
    .social-media {
      padding: 20px;
    }

    .description {
      font-size: 1.1rem;
      margin-top: 10px;
      margin-bottom: 20px;
      color: gold;
    }

    .social-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 15px;
    }

    .social-grid a img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .social-grid a img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Social Media</h1>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Sidebar -->
  <nav id="sidebar">
    <ul>
      <li><a href="index.html">About Me</a></li>
      <li><a href="social.html">Social Medias</a></li>
      <li><a href="work.html">Work Experience</a></li>
      <li><a href="achievement.html">Achievements</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="projects.html">Projects</a></li>
    </ul>
  </nav>

  <!-- Social section -->
  <section class="social-media">
    <p class="description">
      Connect with me online! Follow, subscribe, or send me a message — I’d love to hear from you.
    </p>

    <div class="social-grid">
      <a href="https://www.linkedin.com/in/bryan-ablao-636497189/" target="_blank">
        <img src="images/linkedin.png" alt="LinkedIn">
      </a>
      <a href="https://www.youtube.com/@bryvngtz" target="_blank">
        <img src="images/youtube.png" alt="YouTube">
      </a>
      <a href="https://www.tiktok.com/@bryvngtz" target="_blank">
        <img src="images/tik-tok.png" alt="TikTok">
      </a>
      <a href="https://www.instagram.com/bryvngtz/#" target="_blank">
        <img src="images/instagram.png" alt="Instagram">
      </a>
      <a href="https://t.me/bryvngtz" target="_blank">
        <img src="images/telegram.png" alt="Telegram">
      </a>
      <a href="https://discord.com/channels/bryvngtz" target="_blank">
        <img src="images/discord.png" alt="Discord">
      </a>
      <a href="https://www.snapchat.com/@bryan_ablao20" target="_blank">
        <img src="images/snapchat.png" alt="Snapchat">
      </a>
      <a href="https://www.facebook.com/profile.php?id=61578207118456#" target="_blank">
        <img src="images/facebook.png" alt="Facebook">
      </a>
    </div>
  </section>

  <script>
    // Toggle the sidebar menu
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }

    // Close menu when clicking outside
    document.addEventListener("click", function (event) {
      const sidebar = document.getElementById("sidebar");
      const hamburger = document.querySelector(".hamburger");

      if (sidebar.classList.contains("open") &&
          !sidebar.contains(event.target) &&
          !hamburger.contains(event.target)) {
        sidebar.classList.remove("open");
      }
    });
  </script>
</body>
</html>
