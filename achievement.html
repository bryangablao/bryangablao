<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/Accx_Logo.png">
  <title>Bryan G. Ablao</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top left, #380098, black);
      background-size: 200% 200%;
      animation: gradientMove 10s infinite alternate;
      color: white;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      line-height: 1.2;
    }

    .hamburger {
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
    }

    /* Sidebar overlay */
    #sidebarOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 1000;
    }

    /* Sidebar */
    #sidebar {
      width: 220px;
      max-width: 80%;
      background: rgba(0,0,0,0.9);
      color: white;
      position: fixed;
      top: 0;
      right: -220px;
      height: 100%;
      padding-top: 60px;
      transition: right 0.3s ease;
      z-index: 1001;
    }

    #sidebar.open {
      right: 0;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #sidebar ul li a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      text-align: left;
    }

    #sidebar ul li a:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Grid layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      margin-top: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    /* Card thumbnails */
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }
    .card h3 {
      margin: 10px 0 0;
      font-size: 1rem;
      color: gold;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-content {
      background: #111;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      color: white;
      text-align: left;
      position: relative;
    }
    .modal img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
      display: block;
    }
    .modal h2 {
      margin: 0 0 10px;
      color: gold;
    }

    /* Close button */
    .close {
      position: absolute;
      top: -15px;
      right: -15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      padding: 5px 10px;
      z-index: 2100;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Achievements</h1>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Sidebar Overlay -->
  <div id="sidebarOverlay" onclick="closeMenu()"></div>

  <!-- Sidebar -->
  <nav id="sidebar">
    <ul>
      <li><a href="index.html">About Me</a></li>
      <li><a href="social.html">Social Medias</a></li>
      <li><a href="work.html">Work Experience</a></li>
      <li><a href="achievement.html">Achievements</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="projects.html">Projects</a></li>
    </ul>
  </nav>

  <!-- Achievements Grid -->
  <section class="grid">
    <div class="card" onclick="openModal(
      'images/Gallery/Achievement/a1.jpg',
      'Certificate of Award – SIXELEVEN Sportsfest 2025',
      'Awarded for outstanding performance in the Chess Tournament, representing skill, strategy, and dedication during the company’s annual Sportsfest.')">
      <img src="images/Gallery/Achievement/a1.jpg" alt="Achievement 1">
      <h3>Certificate of Award – SIXELEVEN Sportsfest 2025</h3>
    </div>
    <!-- Add more cards as needed -->
  </section>

  <!-- Modal -->
  <div class="modal" id="achievementModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("sidebarOverlay");
      sidebar.classList.toggle("open");
      overlay.style.display = sidebar.classList.contains("open") ? "block" : "none";
    }

    function closeMenu() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("sidebarOverlay");
      sidebar.classList.remove("open");
      overlay.style.display = "none";
    }

    function openModal(image, title, desc) {
      document.getElementById("achievementModal").style.display = "flex";
      document.getElementById("modalImage").src = image;
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalDesc").textContent = desc;
    }

    function closeModal() {
      document.getElementById("achievementModal").style.display = "none";
    }
  </script>

</body>
</html>
