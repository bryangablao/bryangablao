<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/Accx_Logo.png">
  <title>Achievements – Bryan G. Ablao</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top left, #380098, black);
      background-size: 200% 200%;
      animation: gradientMove 10s infinite alternate;
      color: white;
      overflow-x: hidden;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1002;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      line-height: 1.2;
      color: #fff;
      text-shadow: 0 0 5px #ffffff80, 0 0 10px #ffffff40, 0 0 20px #a76fff50;
      animation: flickerText 3s infinite;
    }

    @keyframes flickerText {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow: 0 0 6px #fff, 0 0 10px #fff, 0 0 20px #a76fff80, 0 0 30px #38009890;
      }
      20%, 22%, 55% {
        opacity: 0.7;
        text-shadow: 0 0 3px #fff, 0 0 8px #a76fff40;
      }
      24% {
        opacity: 0.4;
        text-shadow: 0 0 2px #fff, 0 0 5px #a76fff20;
      }
    }

    .hamburger {
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
    }

    #sidebarOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 1000;
    }

    #sidebar {
      width: 220px;
      max-width: 80%;
      background: rgba(0,0,0,0.9);
      color: white;
      position: fixed;
      top: 0;
      right: -220px;
      height: 100%;
      padding-top: 60px;
      transition: right 0.3s ease;
      z-index: 1001;
    }

    #sidebar.open { right: 0; }

    #sidebar ul { list-style: none; padding: 0; margin: 0; }
    #sidebar ul li a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      text-align: left;
    }
    #sidebar ul li a:hover { background: rgba(255,255,255,0.15); }

    /* Achievements Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      margin-top: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 1;
    }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }
    .card h3 {
      margin: 10px 0 0;
      font-size: 1rem;
      color: gold;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-content {
      background: #111;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      color: white;
      text-align: left;
      position: relative;
    }
    .modal img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
      display: block;
    }
    .modal h2 { margin: 0 0 10px; color: gold; }

    .close {
      position: absolute;
      top: -15px;
      right: -15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      padding: 5px 10px;
      z-index: 2100;
    }

    #starsCanvas, #rippleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    #starsCanvas { z-index: 0; }
    #rippleCanvas { z-index: 0; }

  </style>
</head>
<body>

  <!-- Background canvases -->
  <canvas id="starsCanvas"></canvas>
  <canvas id="rippleCanvas"></canvas>

  <!-- Header -->
  <header>
    <h1>Achievements</h1>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Sidebar Overlay -->
  <div id="sidebarOverlay" onclick="closeMenu()"></div>

  <!-- Sidebar -->
  <nav id="sidebar">
    <ul>
      <li><a href="index.html">About Me</a></li>
      <li><a href="social.html">Social Medias</a></li>
      <li><a href="work.html">Work Experience</a></li>
      <li><a href="achievement.html">Achievements</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="projects.html">Projects</a></li>
    </ul>
  </nav>

  <!-- Achievements Grid -->
  <section class="grid">
    <div class="card" onclick="openModal(
      'images/Gallery/Achievement/a1.jpg',
      'Certificate of Award – SIXELEVEN Sportsfest 2025',
      'Awarded for outstanding performance in the Chess Tournament, representing skill, strategy, and dedication during the company’s annual Sportsfest.')">
      <img src="images/Gallery/Achievement/a1.jpg" alt="Achievement 1">
      <h3>Certificate of Award – SIXELEVEN Sportsfest 2025</h3>
    </div>
    <!-- Add more cards as needed -->
  </section>

  <!-- Modal -->
  <div class="modal" id="achievementModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <img id="modalImage" src="" alt="">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("sidebarOverlay");
      sidebar.classList.toggle("open");
      overlay.style.display = sidebar.classList.contains("open") ? "block" : "none";
    }
    function closeMenu() {
      document.getElementById("sidebar").classList.remove("open");
      document.getElementById("sidebarOverlay").style.display = "none";
    }
    function openModal(image, title, desc) {
      document.getElementById("achievementModal").style.display = "flex";
      document.getElementById("modalImage").src = image;
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalDesc").textContent = desc;
    }
    function closeModal() {
      document.getElementById("achievementModal").style.display = "none";
    }

    // Starfield + meteor + ripple
    const starsCanvas = document.getElementById('starsCanvas');
    const starsCtx = starsCanvas.getContext('2d');
    let stars = [];
    let meteor = null;

    function resizeStarsCanvas() {
      starsCanvas.width = window.innerWidth;
      starsCanvas.height = window.innerHeight;
      generateStars();
    }

    function generateStars() {
      stars = [];
      const numStars = 200;
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * starsCanvas.width,
          y: Math.random() * starsCanvas.height,
          baseAlpha: Math.random() * 0.7 + 0.3,
          alpha: Math.random() * 0.7 + 0.3,
          radius: Math.random() * 1.5 + 0.5,
          flickerSpeed: Math.random() * 0.05 + 0.02
        });
      }
    }

    function drawMeteor() {
      if (!meteor) return;
      starsCtx.save();
      const grad = starsCtx.createLinearGradient(meteor.x, meteor.y, meteor.x - meteor.vx*10, meteor.y - meteor.vy*10);
      grad.addColorStop(0, `rgba(255,255,255,${meteor.alpha})`);
      grad.addColorStop(1, `rgba(255,255,255,0)`);
      starsCtx.strokeStyle = grad;
      starsCtx.lineWidth = 2;
      starsCtx.beginPath();
      starsCtx.moveTo(meteor.x, meteor.y);
      starsCtx.lineTo(meteor.x - meteor.vx * 20, meteor.y - meteor.vy * 20);
      starsCtx.stroke();
      starsCtx.restore();
    }

    function animateStars() {
      starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
      stars.forEach(star => {
        star.alpha += star.flickerSpeed * (Math.random() < 0.5 ? -1 : 1);
        if (star.alpha < 0.1) star.alpha = 0.1;
        if (star.alpha > 1) star.alpha = 1;
        starsCtx.beginPath();
        starsCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        starsCtx.fillStyle = `rgba(255,255,255,${star.alpha})`;
        starsCtx.fill();
      });

      if (meteor) {
        meteor.x += meteor.vx;
        meteor.y += meteor.vy;
        meteor.alpha -= 0.01;
        drawMeteor();
        if (meteor.alpha <= 0 || meteor.x < -50 || meteor.y > starsCanvas.height + 50) {
          meteor = null;
          setTimeout(spawnMeteor, Math.random() * 5000 + 3000);
        }
      }
      requestAnimationFrame(animateStars);
    }

    function spawnMeteor() {
      meteor = {
        x: Math.random() * starsCanvas.width,
        y: -20,
        vx: -(Math.random() * 4 + 2),
        vy: Math.random() * 2 + 2,
        alpha: 1
      };
    }

    window.addEventListener('resize', resizeStarsCanvas);
    resizeStarsCanvas();
    animateStars();
    setTimeout(spawnMeteor, 3000);

    const rippleCanvas = document.getElementById('rippleCanvas');
    const rippleCtx = rippleCanvas.getContext('2d');
    let ripples = [];

    function resizeRippleCanvas() {
      rippleCanvas.width = window.innerWidth;
      rippleCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeRippleCanvas);
    resizeRippleCanvas();

    window.addEventListener('mousemove', (e) => {
      ripples.push({x:e.clientX, y:e.clientY, radius:0, alpha:0.3, lineWidth:1+Math.random()});
      if (ripples.length>20) ripples.shift();
    });

    function animateRipples() {
      rippleCtx.clearRect(0,0,rippleCanvas.width,rippleCanvas.height);
      ripples.forEach((r,i)=>{
        r.radius+=1.5;
        r.alpha-=0.007;
        if(r.alpha<=0){ ripples.splice(i,1); return; }
        rippleCtx.beginPath();
        rippleCtx.arc(r.x,r.y,r.radius,0,Math.PI*2);
        rippleCtx.strokeStyle=`rgba(56,0,152,${r.alpha})`;
        rippleCtx.lineWidth=r.lineWidth;
        rippleCtx.stroke();
      });
      requestAnimationFrame(animateRipples);
    }
    animateRipples();

  </script>
</body>
</html>
