<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="images/Accx_Logo.png">
<title>Bryan G. Ablao</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top left, #380098, black);
    background-size: 200% 200%;
    animation: gradientMove 10s infinite alternate;
    color: white;
    overflow-x: hidden;
    text-align: center;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: rgba(0,0,0,0.5);
    position: sticky;
    top: 0;
    z-index: 1002;
  }

  header h1 {
    font-size: 1.8rem;
    margin: 0;
    line-height: 1.2;
    color: #fff;
    text-shadow: 0 0 5px #ffffff80, 0 0 10px #ffffff40, 0 0 20px #a76fff50;
    animation: flickerText 3s infinite;
  }

  @keyframes flickerText {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
      text-shadow: 0 0 6px #fff, 0 0 10px #fff, 0 0 20px #a76fff80, 0 0 30px #38009890;
    }
    20%, 22%, 55% {
      opacity: 0.7;
      text-shadow: 0 0 3px #fff, 0 0 8px #a76fff40;
    }
    24% {
      opacity: 0.4;
      text-shadow: 0 0 2px #fff, 0 0 5px #a76fff20;
    }
  }

  .hamburger { font-size: 1.8rem; cursor: pointer; user-select: none; }

  #sidebarOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    display: none; z-index: 1000;
  }

  #sidebar {
    width: 220px; max-width: 80%;
    background: rgba(0,0,0,0.9);
    color: white;
    position: fixed; top:0; right:-220px;
    height: 100%; padding-top: 60px;
    transition: right 0.3s ease;
    z-index: 1001;
  }

  #sidebar.open { right:0; }
  #sidebar ul { list-style: none; padding: 0; margin: 0; }
  #sidebar ul li a {
    display:block; padding:12px 20px; color:white;
    text-decoration:none; text-align:left;
  }
  #sidebar ul li a:hover { background: rgba(255,255,255,0.15); }

  /* Gallery Grid */
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 15px;
    padding: 20px;
    max-width: 1000px;
    margin: 0 auto 40px auto;
    position: relative; z-index: 1;
  }
  .gallery-grid img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .gallery-grid img:hover { transform: scale(1.05); }

  .modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.9);
    justify-content: center; align-items: center;
    flex-direction: column;
  }

  .modal-content {
    max-width: 90%; max-height: 80%; border-radius: 10px; margin-bottom: 20px;
  }

  .close {
    position: absolute; top:20px; right:35px;
    font-size:40px; font-weight:bold; color:#fff; cursor:pointer;
    transition:0.2s;
  }
  .close:hover { color:#aaa; }

  .download-btn {
    position: absolute;
    bottom: 30px; right: 40px;
    padding: 12px 20px;
    background: #380098;
    color: white;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    transition: background 0.3s ease, transform 0.2s ease;
  }
  .download-btn:hover { background: #5200d6; transform: scale(1.05); }

  #starsCanvas, #rippleCanvas {
    position: fixed; top:0; left:0;
    width:100vw; height:100vh;
    pointer-events:none;
  }
  #starsCanvas { z-index: 0; }
  #rippleCanvas { z-index:0; }

</style>
</head>
<body>

<canvas id="starsCanvas"></canvas>
<canvas id="rippleCanvas"></canvas>

<header>
  <h1>Gallery</h1>
  <div class="hamburger" onclick="toggleMenu()">☰</div>
</header>

<div id="sidebarOverlay" onclick="closeMenu()"></div>

<nav id="sidebar">
  <ul>
    <li><a href="index.html">About Me</a></li>
    <li><a href="social.html">Social Medias</a></li>
    <li><a href="work.html">Work Experience</a></li>
    <li><a href="achievement.html">Achievements</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="projects.html">Projects</a></li>
  </ul>
</nav>

<section id="family" class="gallery-section">
  <div class="gallery-grid">
    <img src="images/WPM.png" alt="" onclick="openModal(this)">
    <img src="images/Gallery/Family/528945808_595295430326990_2495007725531082246_n.jpg" alt="" onclick="openModal(this)">
    <img src="images/Gallery/Me/512650182_1030561122557038_5102548029099842187_n.jpg" alt="" onclick="openModal(this)">
    <img src="images/Gallery/Me/527015568_4431837203768436_206275864118151171_n.jpg" alt="" onclick="openModal(this)">
    <img src="images/Gallery/Me/527920139_3290240134465747_6607549781087499359_n.jpg" alt="" onclick="openModal(this)">
    <img src="images/Gallery/Me/530849010_637411352735664_9029550789082022234_n.jpg" alt="" onclick="openModal(this)">
    <img src="images/Gallery/Me/Me.jpg" alt="" onclick="openModal(this)">
  </div>
</section>

<div id="imageModal" class="modal">
  <span class="close" onclick="closeModal()">×</span>
  <img id="modalImg" class="modal-content">
  <a id="downloadBtn" class="download-btn" download="">Download</a>
</div>

<script>
function toggleMenu() {
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("sidebarOverlay");
  sidebar.classList.toggle("open");
  overlay.style.display = sidebar.classList.contains("open") ? "block" : "none";
}
function closeMenu() {
  document.getElementById("sidebar").classList.remove("open");
  document.getElementById("sidebarOverlay").style.display = "none";
}
function openModal(img) {
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImg");
  const downloadBtn = document.getElementById("downloadBtn");
  modal.style.display = "flex";
  modalImg.src = img.src;
  downloadBtn.href = img.src;
}
function closeModal() { document.getElementById("imageModal").style.display = "none"; }
document.getElementById("imageModal").addEventListener("click", function(e) {
  if(e.target.id==="imageModal") closeModal();
});

// Starfield + meteor + ripple
const starsCanvas = document.getElementById('starsCanvas');
const starsCtx = starsCanvas.getContext('2d');
let stars = [], meteor=null;

function resizeStarsCanvas(){starsCanvas.width=window.innerWidth; starsCanvas.height=window.innerHeight; generateStars();}
function generateStars(){stars=[]; for(let i=0;i<200;i++){stars.push({x:Math.random()*starsCanvas.width,y:Math.random()*starsCanvas.height,baseAlpha:Math.random()*0.7+0.3,alpha:Math.random()*0.7+0.3,radius:Math.random()*1.5+0.5,flickerSpeed:Math.random()*0.05+0.02});}}
function drawMeteor(){if(!meteor) return; starsCtx.save(); const grad=starsCtx.createLinearGradient(meteor.x,meteor.y,meteor.x-meteor.vx*10,meteor.y-meteor.vy*10); grad.addColorStop(0,`rgba(255,255,255,${meteor.alpha})`); grad.addColorStop(1,`rgba(255,255,255,0)`); starsCtx.strokeStyle=grad; starsCtx.lineWidth=2; starsCtx.beginPath(); starsCtx.moveTo(meteor.x,meteor.y); starsCtx.lineTo(meteor.x-meteor.vx*20,meteor.y-meteor.vy*20); starsCtx.stroke(); starsCtx.restore();}
function animateStars(){starsCtx.clearRect(0,0,starsCanvas.width,starsCanvas.height); stars.forEach(star=>{star.alpha+=star.flickerSpeed*(Math.random()<0.5?-1:1); if(star.alpha<0.1) star.alpha=0.1; if(star.alpha>1) star.alpha=1; starsCtx.beginPath(); starsCtx.arc(star.x,star.y,star.radius,0,Math.PI*2); starsCtx.fillStyle=`rgba(255,255,255,${star.alpha})`; starsCtx.fill();}); if(meteor){meteor.x+=meteor.vx; meteor.y+=meteor.vy; meteor.alpha-=0.01; drawMeteor(); if(meteor.alpha<=0||meteor.x<-50||meteor.y>starsCanvas.height+50){meteor=null; setTimeout(spawnMeteor,Math.random()*5000+3000);}} requestAnimationFrame(animateStars);}
function spawnMeteor(){meteor={x:Math.random()*starsCanvas.width,y:-20,vx:-(Math.random()*4+2),vy:Math.random()*2+2,alpha:1};}
window.addEventListener('resize',resizeStarsCanvas); resizeStarsCanvas(); animateStars(); setTimeout(spawnMeteor,3000);

const rippleCanvas=document.getElementById('rippleCanvas');
const rippleCtx=rippleCanvas.getContext('2d');
let ripples=[];
function resizeRippleCanvas(){rippleCanvas.width=window.innerWidth; rippleCanvas.height=window.innerHeight;}
window.addEventListener('resize',resizeRippleCanvas); resizeRippleCanvas();
window.addEventListener('mousemove',(e)=>{ripples.push({x:e.clientX,y:e.clientY,radius:0,alpha:0.3,lineWidth:1+Math.random()}); if(ripples.length>20) ripples.shift();});
function animateRipples(){rippleCtx.clearRect(0,0,rippleCanvas.width,rippleCanvas.height); ripples.forEach((r,i)=>{r.radius+=1.5; r.alpha-=0.007; if(r.alpha<=0){ripples.splice(i,1);return;} rippleCtx.beginPath(); rippleCtx.arc(r.x,r.y,r.radius,0,Math.PI*2); rippleCtx.strokeStyle=`rgba(56,0,152,${r.alpha})`; rippleCtx.lineWidth=r.lineWidth; rippleCtx.stroke();}); requestAnimationFrame(animateRipples);}
animateRipples();

</script>

</body>
</html>
