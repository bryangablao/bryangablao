    /* Gallery container */
    .gallery-container {

      padding: 20px;
      max-width: 1000px;
      margin: 0 auto 40px auto;
    }

    .gallery-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>

<!-- Modal -->
<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" class="modal-content">
    <a id="downloadBtn" class="download-btn" download>Download</a>
</div>

<script>
// Sidebar Toggle
const sidebar = document.getElementById("sidebar");

function toggleMenu() {
    sidebar.style.left = (sidebar.style.left === "0px") ? "-250px" : "0px";
}

// Filter Gallery
function filterGallery(category) {
    const sections = document.querySelectorAll(".gallery-section");
    sections.forEach(sec => {
        if (category === "all" || sec.id === category) {
            sec.style.display = "block";
        } else {
            sec.style.display = "none";
        }
    });

    // Highlight active
    const items = sidebar.querySelectorAll("ul li");
    items.forEach(li => li.classList.remove("active"));
    const selected = Array.from(items).find(li => li.getAttribute("data-category") === category);
    if (selected) selected.classList.add("active");

    // Close sidebar on mobile
    if (window.innerWidth <= 600) {
        sidebar.style.left = "-250px";
    }
}

// Modal
function openModal(img) {
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const downloadBtn = document.getElementById("downloadBtn");

    modal.style.display = "flex";
    modalImg.src = img.src;
    downloadBtn.href = img.src;
}

function closeModal() {
    document.getElementById("imageModal").style.display = "none";
}

// Close modal when clicking outside
document.getElementById("imageModal").addEventListener("click", function(e) {
    if (e.target.id === "imageModal") closeModal();
});
</script>
