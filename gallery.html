<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/Accx_Logo.png">
  <title>My Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top left, #380098, black);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      line-height: 1.2;
    }

    .hamburger {
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
    }

    /* Sidebar overlay */
    #sidebarOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4); /* transparent black */
      display: none;
      z-index: 1000;
    }

    /* Sidebar */
    #sidebar {
      width: 220px;
      max-width: 80%;
      background: rgba(0,0,0,0.9); /* fully black but transparent */
      color: white;
      position: fixed;
      top: 0;
      right: -220px;   /* hidden off-screen */
      height: 100%;
      padding-top: 60px;
      transition: right 0.3s ease;
      z-index: 1001;
    }

    #sidebar.open {
      right: 0; /* slide in */
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #sidebar ul li a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      text-align: left;
    }

    #sidebar ul li a:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Main content */
    main {
      padding: 20px;
    }

    h2 {
      margin-top: 20px;
      font-size: 2em;
      text-decoration: underline;
    }

    /* Gallery Grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto 40px auto;
    }

    .gallery-grid img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .no-photo {
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }

    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #380098;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .download-btn:hover {
      background: #5200d6;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>My Gallery</h1>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  </header>

  <!-- Sidebar Overlay -->
  <div id="sidebarOverlay" onclick="closeMenu()"></div>

  <!-- Sidebar -->
  <nav id="sidebar">
    <ul>
      <li><a href="index.html#about">About Me</a></li>
      <li><a href="social.html">Social Medias</a></li>
      <li><a href="work.html">Work Experience</a></li>
      <li><a href="index.html#journey-achievements">Achievements</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="projects.html">Projects</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <section id="friends" class="gallery-section">
      <h2>Friends</h2>
      <div class="gallery-grid">
        <div class="no-photo">No Photo Available</div>
      </div>
    </section>

    <section id="family" class="gallery-section">
      <h2>Family</h2>
      <div class="gallery-grid">
        <img src="images/Gallery/Family/527452223_1119051590118048_7584841627031562836_n.jpg" alt="" onclick="openModal(this)">
        <img src="images/Gallery/Family/528201286_1414712463163467_823296787216224938_n.jpg" alt="" onclick="openModal(this)">
        <img src="images/Gallery/Family/528564722_24156980857277650_1989817620334163587_n.jpg" alt="" onclick="openModal(this)">
      </div>
    </section>

    <section id="colleagues" class="gallery-section">
      <h2>Colleagues</h2>
      <div class="gallery-grid">
        <div class="no-photo">No Photo Available</div>
      </div>
    </section>

    <section id="me" class="gallery-section">
      <h2>Me</h2>
      <div class="gallery-grid">
        <img src="images/Gallery/Me/512650182_1030561122557038_5102548029099842187_n.jpg" alt="" onclick="openModal(this)">
        <img src="images/Gallery/Me/512669144_1479674900061005_6631383579220380322_n.jpg" alt="" onclick="openModal(this)">
      </div>
    </section>

    <section id="others" class="gallery-section">
      <h2>Others</h2>
      <div class="gallery-grid">
        <div class="no-photo">No Photo Available</div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" class="modal-content">
    <a id="downloadBtn" class="download-btn" download>Download</a>
  </div>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("sidebarOverlay");
      sidebar.classList.toggle("open");
      overlay.style.display = sidebar.classList.contains("open") ? "block" : "none";
    }

    function closeMenu() {
      document.getElementById("sidebar").classList.remove("open");
      document.getElementById("sidebarOverlay").style.display = "none";
    }

    function openModal(img) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      const downloadBtn = document.getElementById("downloadBtn");

      modal.style.display = "flex";
      modalImg.src = img.src;
      downloadBtn.href = img.src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    // Close modal when clicking outside image
    document.getElementById("imageModal").addEventListener("click", function(e) {
      if (e.target.id === "imageModal") closeModal();
    });
  </script>
</body>
</html>
